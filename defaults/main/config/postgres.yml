  # Default: False.
  log_truncate_on_rotation: false

  # Syslog facility to use when syslog enabled.
  #
  # Values:
  #   LOCAL0: LOCAL0 (default).
  #   LOCAL1: LOCAL1.
  #   LOCAL2: LOCAL2.
  #   LOCAL3: LOCAL3.
  #   LOCAL4: LOCAL4.
  #   LOCAL5: LOCAL5.
  #   LOCAL6: LOCAL6.
  #   LOCAL7: LOCAL7.
