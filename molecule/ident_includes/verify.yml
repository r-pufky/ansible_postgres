---
- name: 'Verify'
  hosts: 'postgres-debian-13-ident_includes'
  gather_facts: false
  tasks:
    - name: 'Verify | /etc/postgresql/17/main/pg_ident.conf'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | /etc/postgresql/17/main/pg_ident.conf'
        test_src: 'files/pg_ident.conf'
        test_file: '/etc/postgresql/17/main/pg_ident.conf'
        test_owner: 'postgres'
        test_group: 'postgres'
        test_mode: '0640'
        test_diff: true
