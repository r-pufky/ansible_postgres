---
###############################################################################
# Postgres Role Options
###############################################################################
#
# Updates:
# * New MAJOR, MINOR releases should hard branch at version before starting
#   (e.g. 3.0.x branch).
# * Debian OS version is irrelevant (tied to APT package version).
# * Keep a separate change log as changes are made, you will not remember all
#   of them.
# * Use debian docs to validate package/process changes. Reference source docs
#   if needed.
# * Update role defaults (includes updating defaults, tasks):
#   * Use configuration docs to add new variables.
#   * Use defaults/ to remove any changed/deprecated variables.
# * Update tests for any changes.
# * Standard role validation testing (yamllint, ansible-lint, todo, noqa).
# * Tag with MAJOR.MINOR.PATCH[ROLE] version, with PATCH representing role
#   change - e.g. Postgres: 17.x -> Role: 17.0.1  (1 role release).

# Last time Postgres options were validated against a default configuration.
postgres_role_validate_date: '2025-08-25'
postgres_role_validate_release: 'trixie'
postgres_role_validate_version: '17'

###############################################################################
# APT Packages
###############################################################################
# Reference:
# * https://www.postgresql.org/download/linux/debian/

postgres_role_prep_packages:
  - 'ssl-cert'  # user requires ssl-cert group.
  - 'locales'  # community.general.locale_gen.

postgres_role_packages:
  - 'postgresql-{{ postgres_srv_version }}'
  - 'libpq-dev'  # community.postgresql.
  - 'python3-psycopg2'  # community.postgresql.
  - 'xz-utils'  # tar.xz backups.

postgres_role_apt_sources:
  - name: 'postgres'
    types:
      - 'deb'
    uris: 'https://apt.postgresql.org/pub/repos/apt'
    suites:
      - 'trixie-pgdg'
    components:
      - 'main'
    signed_by: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'

###############################################################################
# Default Postgres User/Group
###############################################################################

postgres_role_group:
  name: 'postgres'
  gid: 300

postgres_role_user:
  name: 'postgres'
  group: 'postgres'
  groups:
    - 'ssl-cert'  # Debian package adds postgres to this group via ssl-cert.
  append: true
  uid: 300
  shell: '/bin/bash'
  home: '/var/lib/postgresql'
  comment: 'PostgreSQL administrator,,,'
  create_home: false
  password: '!'
  password_lock: true
  update_password: 'always'
  expires: -1
  system: true
