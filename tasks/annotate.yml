# yamllint disable rule:line-length
###############################################################################
# Annotate User Configuration
###############################################################################
# Sanitize (standardize with default values if not set) Postgres configuration.
#
# Postgres will refuse to start with any invalid configuration option, even for
# options that are deprecated (using a new template for an older version) or
# options that don't exist yet (using a current template for a new release).
#
# Process dictionary and cast variables, specifically handling formatting for
# any know variables that are needed directly in render template. Otherwise,
# minimal sanity checking is done.
#
# Decision: TIME and SIZE type are multi-type. Certain TIME/SIZE variables are
#     documented as string only, string or (int/bool); however these are
#     treated the same.
#
# A necessary evil given the limitations of argument_spec:
# * Strong validation and sanitization of user input.
# * Annotated variable providing context and rendering hints.
# * Logic updates centrally located in tasks.
# * Simplified role updates for variable changes.
# * All data touched by user is in a standard, expected format.
#
# Annotated Defaults:
# _{VAR}: dict - Annotated and sanitized default variable.
#   section: str - Section name.
#   key: str - Config file key.
#   raw: any - Raw config file value (set from defaults > role defaults).
#   parsed: any - Processed raw config file value. Optional.
#   role: any - Role specific config usage. Optional.
#   hint: str - Value rendering type hint (docstring types).
#   added: str - Release version variable added.
#       Special Case:
#         0.0.0: Unknown or since role inception.
#   sensitive: bool - True for PII/SPII data that should not be logged.
#   deprecated: bool - True if no longer used in current role release.
#   order: int - Order item should appear in rendered files.
#
# Generates:
#   _postgres: dict - Role runtime specific config.
#   _postgres_map: list of dict - Annotated config map.
#   _postgres_order: list of str - Config section order.
#
# Reference:
# * https://www.postgresql.org/docs/current/config-setting.html#CONFIG-SETTING-NAMES-VALUES
# yamllint enable rule:line-length

# TODO(17+): Remove variable renaming check on next major nzbget release.
- name: 'Annotate | check deprecated variable usage'
  when: >
    hostvars[inventory_hostname] | dict2items |
    selectattr("key", "match", "postgres_config_*") | length > 0 or
    hostvars[inventory_hostname] | dict2items |
    selectattr("key", "match", "postgres_service_*") | length > 0
  ansible.builtin.fail:
    msg: |
      âœ˜ Role variables have migrated. Read defaults and update.

      postgres_cfg_* -> postgres_cfg_*
      postgres_service_* -> postgres_srv_*
      postgres_* -> postgres_srv_*

